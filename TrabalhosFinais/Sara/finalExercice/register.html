<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    <h2 id="page-header">
        <img src="images/log.png" alt="logo">
        The restaurant
    </h2>
  
    <nav id="main-navigation">
        <ul>
          <li><a href="index.html">Back</a></li>
        </ul>
    </nav>
  </header>

    <div id="register">
        <form>
            <input type="text" id="username" placeholder="username" required>
            <input type="text" id="name" placeholder="name" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="password" id="password" placeholder="password" required>
            <input type="password" id="passwordconfirm" placeholder="password confirmation" required>
            <input type="submit" value="Register">
          </form>
          <p>or login <a href="login.html">here</a></p>
    </div>

    <script>
        var form = document.querySelector('form');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var passwordConfirmInput = document.getElementById('passwordconfirm');


        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (passwordInput.value === passwordConfirmInput.value) {
                var user = {
                    username: usernameInput.value, 
                    password: passwordInput.value
                };
                localStorage.setItem('user', JSON.stringify(user));

                alert("User registered successfully");
                window.location.href = "login.html";
            } else {
                alert("Passwords must match!");
            }
        });

    </script>
</body>
</html>
