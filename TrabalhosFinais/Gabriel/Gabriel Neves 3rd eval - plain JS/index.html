<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Web Restaurant</title>
</head>

<body>
  <div>
    <!-- fixed-top is used to fix navbar on top, but this disableds modal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Webstaurant</a>

      <div class="logged-user d-none ">
        <button class="btn btn-danger loggout float-right">Loggout</button>
      </div>

      <div class="login-btn">
        <button type="button" class="btn btn-warning sign-in-btn" data-toggle="modal" data-target="#sign-in">
          Sign In
        </button>

        <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-inLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-inLabel">Sign In</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="text-center">
                    <label for="user">Username</label>
                    <input type="text" name="user" placeholder="Type your username" class="userLogin">
                  </div>
                  <div class="text-center">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="Type your username" class="userPassword">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger clear" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning authorize" data-dismiss="modal">Sign In</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-warning sign-up-btn" data-toggle="modal" data-target="#sign-up">
          Sign Up
        </button>

        <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-upLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-upLabel">Sign Up</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="text-center">
                    <label for="user">Username</label>
                    <input type="text" name="user" placeholder="Select your username" class="newUser">
                  </div>
                  <div class="text-center">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="Select your password" class="newPassword">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger clear" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning addUser" data-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="about">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2016/12/11/22/41/lasagna-1900529_960_720.jpg" class="d-block w-100"
              alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Always a choice between meat or fish!</h5>
            </div>
          </div>

          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/salmon-518032_960_720.jpg" class="d-block w-100"
              alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Schedule your meals for the whole week!</h5>
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h5 id="welcome" class="bg-dark"></h5>
    </div>

    <div class="menu text-center">
      <h5>Today's menu is:</h5>
      <ul id="plate-list"></ul>
    </div>

    <div class="schedule d-none text-center m-auto">
      <div class="review text-center container">
        <div class="bar bg-dark m-5"></div>
        <h4 class="welcome">Select your meals for the week</h4>

        <div class="row">

          <div class="col-md-4 mx-auto">
            <form id="weekMeals" class="form-group w-50 ">
              <ul id="weekList">
                <li class="monday">
                  <div class="d-inline">
                    <label for="monday">monday</label>
                    <p class="monday-cost"></p>
                    <select name="monday" id="monday" class="form-control">
                      <option value=0>None</option>
                    </select>
                  </div>
                </li>
                <li class="tuesday">
                  <div>
                    <label for="tuesday">tuesday</label>
                    <p class="tuesday-cost"></p>
                    <select name="tuesday" id="tuesday" class="form-control">
                      <option value=0>None</option>
                    </select>
                  </div>
                </li>
                <li class="wednesday">
                  <div>
                    <label for="wednesday">wednesday</label>
                    <p class="wednesday-cost"></p>
                    <select name="wednesday" id="wednesday" class="form-control">
                      <option value=0>None</option>
                    </select>
                  </div>
                </li>
                <li class="thursday">
                  <div>
                    <label for="thursday">thursday</label>
                    <p class="thursday-cost"></p>
                    <select name="thursday" id="thursday" class="form-control">
                      <option value=0>None</option>
                    </select>
                  </div>
                </li>
                <li class="friday">
                  <div>
                    <label for="friday">friday</label>
                    <p class="friday-cost"></p>
                    <select name="friday" id="friday" class="form-control">
                      <option value=0>None</option>
                    </select>
                  </div>
                </li>

                <h3 class="cost mt-3"></h3>

              </ul>
            </form>
          </div>

          <div class="col-md-4 mx-auto ">
            <div class="meals bg-light p-3">
              <h2>Last time your choices were:</h2>
              <p class="mondayMeal"></p>
              <p class="tuesdayMeal"></p>
              <p class="wednesdaymeal"></p>
              <p class="thursdayMeal"></p>
              <p class="fridayMeal"></p>
            </div>            
          </div>


        </div>



      </div>
    </div>



    <footer class="bg-dark mt-5">
      <p >Webstaurant is a fictional restaurant part of IEFP JS course.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
